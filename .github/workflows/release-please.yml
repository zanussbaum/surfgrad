# .github/workflows/release-please.yml
name: Release Please

on:
  push:
    branches:
      - main
      - test-release
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    if: |
      (github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'chore(main): release')) ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       !startsWith(github.event.workflow_run.head_commit.message, 'chore(main): release'))
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Get branch name
        id: branch-name
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.branch-name.outputs.branch }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          target-branch: ${{ steps.branch-name.outputs.branch }}
          config-file: .release-please-config.json

  publish:
    needs: release-please
    if: |
      needs.release-please.outputs.release_created || 
      startsWith(github.event.head_commit.message, 'chore(main): release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # Generate package-lock.json first
      - name: Generate package-lock.json
        run: npm install --package-lock-only

      # Now npm ci should work
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: NPM Publish Dry Run
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: NPM Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}