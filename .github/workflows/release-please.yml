# .github/workflows/release-please.yml
name: Release Please

on:
  workflow_run:
    workflows: ["Test"]  # This should match the name of your CI workflow
    types:
      - completed
  push:
    branches:
      - main
      - test-release  # Added for testing

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          # For testing different branches
          default-branch: ${{ github.ref_name }}
          release-type: node
          package-name: surfgrad
          changelog-types: |
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"docs","section":"Documentation","hidden":false},
              {"type":"chore","section":"Miscellaneous","hidden":false},
              {"type":"refactor","section":"Refactor","hidden":false},
              {"type":"perf","section":"Performance","hidden":false},
              {"type":"test","section":"Tests","hidden":true}
            ]

      # The following steps will only run if a release PR was created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}

      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}

      # Build before publishing
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}

      - run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}