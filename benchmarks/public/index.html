<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurfGrad Benchmarks</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>SurfGrad Benchmarks</h1>
      <div>
        <label for="shader-select">Select Shader:</label>
        <select id="shader-select">
          <option value="matmul">MatMul</option>
          <option value="mul">Mul</option>
        </select>
      </div>
      <button id="run-benchmark">Run Benchmark</button>
      <div id="results"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
